<!DOCTYPE html>
<html lang="de">

<head>
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Webmanifest for Appstore-->
    <link rel="stylesheet" href="../js/manifest.webmanifest">
    <!--My Code Files-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../img/icon-192x192.png">
    <script src="../js/script.js"></script>
    <script src="../js/dictionary.json"></script>

    <title>Vokabel-Trainer</title>
</head>

<body onload="render()">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Vokabel-Trainer</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="../index.html">Vokabel-Test</a>
                    <a class="mdl-navigation__link" href="./add.html">Vokabel-Hinzufügen</a>
                    <a class="mdl-navigation__link" href="./inpressum.html">Inpressum</a>

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Vokabel-Trainer</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../index.html">Vokabel-Test</a>
                <a class="mdl-navigation__link" href="./add.html">Vokabel-Hinzufügen</a>
                <a class="mdl-navigation__link" href="./inpressum.html">Inpressum</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <h1>Vokabel Hinzufügen</h1>
                <!-- Textfield with Floating Label -->
                <form onsubmit="addVocabulary(); return false;" class="formField">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="germanText" required>
                        <label class="mdl-textfield__label" for="germanText">Deutsch</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="englishText" required>
                        <label class="mdl-textfield__label" for="englishText">Englisch</label>
                    </div>
                    <!-- Accent-colored raised button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Hinzufügen</button>
                    <button onclick="deleteLocalStorage()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Alle Löschen</button>
                </form>

                <div class="listContainer">
                    <h4>Vokabelliste:</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Nr.</th>
                                <th>Deutsch</th>
                                <th>English</th>
                                <th>Löschen</th>
                            </tr>
                        </thead>
                        <tbody id="vocabularyList">

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
